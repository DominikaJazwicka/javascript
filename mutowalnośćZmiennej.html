    const ADMIN_PASSWORD = 'jqueryismyjam';
    let message;

        message = 'Canceled by user!';
    } else if (password == ADMIN_PASSWORD) {
        message = 'Welcome!';
    } else {
        message = 'Access denied, wrong password!';
    }
