<script>


    function makeCar (model, color, topSped) {

        return {
            model: model,
            color: color,
            topSped: topSped,
            manufacturer: {
                name: "Dodge",
                country: "USA",
            }
        };
    };

    console.log(makeCar("Viper", "Blue", 209));
    console.log(makeCar("Ram", "Red", 240));


</script>
