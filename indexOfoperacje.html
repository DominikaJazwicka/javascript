    <script>

        function validateEmail (email) {
            let atIndex = email.indexOf("@");
            if (atIndex < 0) {
                return false
            };

            let dotIndex = email.indexOf(".", atIndex); 
            if(dotIndex === -1) {
                return false;
            }
            return true;
        };
