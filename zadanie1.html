     <script>

        // funkcja jest w obiekcie to this bÄ™dzie w tym obiekcie 
        const customer = {
  username: "Mango",
  balance: 24000,
  discount: 0.1,
  orders: ["Burger", "Pizza", "Salad"],

  
  // Change code below this line
  getBalance() {
    return balance;
  },
  
  getDiscount() {
    return discount;
  },
  
  setDiscount(value) {
    discount = value;
  },

  getOrders() {
    return orders;
  },
  
  addOrder(cost, order) {
    balance -= cost - cost * discount;
    orders.push(order);
  },
  
  // Change code above this line
};

customer.setDiscount(0.15);
console.log(customer.getDiscount()); // 0.15
customer.addOrder(5000, "Steak");
